<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <h1 class="text-center">FORM VALIDATION</h1>
    <!-- form input validation -->

    <form onsubmit="return checkValidation()" class="text-center">
        <div class="d-flex justify-content-center flex-wrap">
            <div class="d-flex justify-content-center align-items-center mt-5">
                <label for="inputtext" class="pe-3">First Name:</label>
                <input type="text" class="p-2 bg-info-subtle" id="inputtext">
            </div>
            <div class="d-flex justify-content-center align-items-center mt-5 ms-2">
                <label for="lname" class="pe-3 ">Last Name:</label>
                <input type="text" class="p-2 bg-info-subtle" id="lanme">
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center flex-wrap">
            <div class="me-4">
                <select id="select" class="mt-2 p-2 ps-5 pe-5 bg-info-subtle">
                    <option value="" selected="selected">Select your city</option>
                    <option value="FSD">FAISALABAD</option>
                    <option value="LHR">LAHORE</option>
                    <option value="ISL">ISLAMABAD</option>
                    <option value="KAR">KARACHI</option>
                </select>
            </div>
            <div class="d-flex align-items-center">
                <label for="radio" class="me-2">Select One Option:</label>
                <input type="radio" name="rb" id="radio" value="first" class="me-1">First
                <input type="radio" name="rb" id="radio" value="second" class="ms-3 me-1">Second
                <input type="radio" name="rb" id="radio" value="third" class="ms-3 me-1">Third
            </div>
        </div>
        <div class="mt-2">
            <label for="zipcode">Enter your Zip Code(Minimum 5 digits)</label>
            <input type="text" class="bg-info-subtle" id="zipcode">
        </div>
        <div class="mt-2">
            <label for="email">Enter your Email</label>
            <input type="email" class="bg-info-subtle" name="email" id="email">
        </div>
        <input type="submit" value="Submit Form" class="p-1 bg-info mt-1">
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
